<ion-content padding class="no-scroll">
  <ion-img width="100%" height="15%" style="background: transparent 
  !important;" src="assets/imgs/tn_logo.png"></ion-img>
  <ion-grid text-right>
      <ion-row >
          <ion-col col-12  class="animated infinite tada">
            <!-- <ion-searchbar [(ngModel)]="terms" full no-margin></ion-searchbar>!-->
        
<h3  style="text-align:center ; color: #1f9bcc;">தமிழ்நாடு அரசுப் பள்ளிக்கல்வித்துறை வெளியிட்டுள்ள பாடப்புத்தகங்கள்</h3>
          </ion-col>

                </ion-card-content>

        </ion-col>
      
    </ion-row>
